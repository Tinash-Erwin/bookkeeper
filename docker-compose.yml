services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    environment:
      - PARSER_API_URL=http://parser:8000
    expose:
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    depends_on:
      - parser

  parser:
    build:
      context: ./python_parser
    env_file:
      - ./.env
    expose:
      - "8000"
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./.env
    expose:
      - "5173"
    ports:
      - "5173:5173"
    depends_on:
      - backend

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PUBLIC_DOMAIN: ${PUBLIC_DOMAIN:-www.brenkeeper.co.za}
      ACME_EMAIL: ${ACME_EMAIL:-}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

  parser:
    build:
      context: ./python_parser
    env_file:
      - ./.env
    expose:
      - "8000"
    ports:
      - "8000:8000"

volumes:
  caddy_data:
  caddy_config:

